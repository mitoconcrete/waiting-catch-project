<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="lineupList">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>순번</th>
            <th>이름</th>
            <th>인원</th>
            <th>상태</th>
            <th>대기 시작 시간</th>
            <th>도착 시간</th>
            <th>호출 횟수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lineup : ${lineupList}">
            <td th:text="${lineup.waitingNumber}">100</td>
            <td th:text="${lineup.name}">이름</td>
            <td th:text="${lineup.numOfMembers}">5</td>
            <td th:text="${lineup.status.value}">대기</td>
            <td th:text="${lineup.startedAt}">2023-03-01T11:00:00</td>
            <td th:text="${lineup.arrivedAt}">2023-03-01T12:00:00</td>
            <td>
                <button type="button" class="btn" th:onclick="call([[${lineup.id}]])">고객 호출</button>
            </td>
            <td>
                <button type="button" class="btn" th:onclick="arrive([[${lineup.id}]])">고객 도착</button>
            </td>
            <td>
                <button type="button" class="btn" th:onclick="cancel([[${lineup.id}]])">취소</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function call(lineupId) {
        const status = 'CALL';
        $.ajax({
            url: `/seller/lineup/${lineupId}/status`,
            data: {
                'status': status
            },
            type: 'PUT',
            headers: {
                'Authorization': localStorage.getItem('accessToken')
            },
            success: function () {
                alert("고객 호출 완료");
                window.location.reload();
            },
            error: function (response) {
                console.log(response);
            }
        })
    }

    function arrive(lineupId) {
        const status = 'ARRIVE';
        $.ajax({
            url: `/seller/lineup/${lineupId}/status`,
            data: {
                'status': status
            },
            type: 'PUT',
            headers: {
                'Authorization': localStorage.getItem('accessToken')
            },
            success: function () {
                alert("고객 도착 처리 완료");
                window.location.reload();
            },
            error: function (response) {
                console.log(response);
            }
        })
    }

    function cancel(lineupId) {
        const status = 'CANCEL';
        $.ajax({
            url: `/seller/lineup/${lineupId}/status`,
            data: {
                'status': status
            },
            type: 'PUT',
            headers: {
                'Authorization': localStorage.getItem('accessToken')
            },
            success: function () {
                alert("줄서기 취소 처리 완료");
                window.location.reload();
            },
            error: function (response) {
                console.log(response);
            }
        })
    }
</script>
</html>
